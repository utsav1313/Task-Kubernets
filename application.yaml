apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-flask-application
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/VishalTx/Task-Kubernets.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: default


    automated:
      selfHeal: true
      prune: true